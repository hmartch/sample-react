<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <title>Sample React SPA</title>

    <meta charset="UTF-8" />
    <meta name="keywords" content="sample react app" />
    <meta name="description" content="A sample of a basic single page web app built with React." />
    <meta name="author" content="Helen Martch" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sample React App" />
    <meta property="og:description" content="A sample of a basic single page web app built with React." />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="Sample React App" />
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="" />
    <meta property="og:image:height" content="" />

    <link rel="profile" href="http://www.w3.org/2005/10/profile" />
    {{#ico}}
    <link rel="icon" type="image/x-icon" href="{{.}}" />
    {{/ico}}
    {{#png}}
    <link rel="apple-touch-icon-precomposed" href="{{.}}" />
    {{/png}}

    <!-- inject hashed main css file -->
    {{#css}}
    <link rel="stylesheet" href="{{{.}}}" type="text/css" />
    {{/css}}

  </head>

  <body>
    <div id="root"></div>
    <!-- inject hashed bundle js file -->
    {{#js}}
    <script type="text/javascript" src="{{{.}}}"></script>
    {{/js}}
  </body>

</html>
